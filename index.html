<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Assinatura</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onselectstart="return false">
    <section class="container-principal">
        <div class="container-form">
            <form action="input" class="form-inputs">
                <div class="div-campo">
                    <div class="div-label">
                        <label for="campo-nome">Nome:</label>
                    </div>
                    <div class="div-input">
                        <input class="nome" type="text" placeholder="Informe seu nome"  id="campo-nome" name="nome" required>
                    </div>
                </div>
                <div class="div-campo">
                    <div class="div-label">
                        <label for="campo-setor">Setor:</label>
                    </div>
                    <div class="div-input">
                        <input class="setor" type="text" placeholder="Informe seu setor"  id="campo-setor" name="setor" required>
                    </div>
                </div>
                <div class="div-campo">
                    <div class="div-label">
                        <label for="campo-telefone">Telefone:</label>
                    </div>
                    <div class="div-input">
                        <input class="telefone" type="text" maxlength="10" placeholder="DDD e telefone da Unidade" id="campo-telefone" name="telefone" required>
                        <span> Somente Números</span>
                    </div>
                </div>
                <div class="div-campo">
                    <div class="div-label">
                        <label for="campo-celular">Celular:</label>
                    </div>
                    <div class="div-input">
                            <input class="celular" type="text" value="" maxlength="11" id="campo-celular" placeholder="Informa seu DDD e celular" name="celular" required>
                            <span> Somente Números</span>
                    </div>
                </div>
                <div class="container-button">
                    <button type="submit" class="gerar-imagem">Gerar Assinatura</button>
                    <a class="download"></a>
                </div>
            </form>
            <div class="texto"></div>
        </div>
        <section class="container-visualizador">
            <div class="container-visualizador-central">
                <div class="container-texto">
                    <h4 class="nome-visualizado"></h4>
                    <p class="visualiza-setor"></p>
                </div>
                <div class="container-numero">
                    <div class="container-icons-telefone hide-tel" id="tel">

                        <p class="visualiza-telefone"></p>
                    </div>
                    <div class="container-icons-celular hide-cel" id="cel">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M224 122.8c-72.7 0-131.8 59.1-131.9 131.8 0 24.9 7 49.2 20.2 70.1l3.1 5-13.3 48.6 49.9-13.1 4.8 2.9c20.2 12 43.4 18.4 67.1 18.4h.1c72.6 0 133.3-59.1 133.3-131.8 0-35.2-15.2-68.3-40.1-93.2-25-25-58-38.7-93.2-38.7zm77.5 188.4c-3.3 9.3-19.1 17.7-26.7 18.8-12.6 1.9-22.4.9-47.5-9.9-39.7-17.2-65.7-57.2-67.7-59.8-2-2.6-16.2-21.5-16.2-41s10.2-29.1 13.9-33.1c3.6-4 7.9-5 10.6-5 2.6 0 5.3 0 7.6.1 2.4.1 5.7-.9 8.9 6.8 3.3 7.9 11.2 27.4 12.2 29.4s1.7 4.3.3 6.9c-7.6 15.2-15.7 14.6-11.6 21.6 15.3 26.3 30.6 35.4 53.9 47.1 4 2 6.3 1.7 8.6-1 2.3-2.6 9.9-11.6 12.5-15.5 2.6-4 5.3-3.3 8.9-2 3.6 1.3 23.1 10.9 27.1 12.9s6.6 3 7.6 4.6c.9 1.9.9 9.9-2.4 19.1zM400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zM223.9 413.2c-26.6 0-52.7-6.7-75.8-19.3L64 416l22.5-82.2c-13.9-24-21.2-51.3-21.2-79.3C65.4 167.1 136.5 96 223.9 96c42.4 0 82.2 16.5 112.2 46.5 29.9 30 47.9 69.8 47.9 112.2 0 87.4-72.7 158.5-160.1 158.5z"/></svg>

                    </div>
                </div>
            </div>
        </section>
